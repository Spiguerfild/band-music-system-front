<ion-content [fullscreen]="true">
  <ion-text color="secondary">
    <h1>Login</h1>
  </ion-text>

  <form (ngSubmit)="submit()">

    <ion-input type="text" label="Nome" labelPlacement="floating"></ion-input>
    <ion-input type="password" label="Senha" labelPlacement="floating"></ion-input>

    <ion-button (click)="verificaLogin()" type="submit" expand="block">Entrar</ion-button>

  </form>

  <!-- <ion-icon (click)="backPage()" color="secondary" class="back-btn" src="assets/back-btn.svg"></ion-icon> -->

</ion-content>
