<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Bandas</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-list style="margin-bottom: 80px;" lines="full">
    <ion-item *ngFor="let banda of bandas; let i = index">
      <div>
        <ion-label>{{banda.nome}}</ion-label>
      </div>
      <ion-icon (click)="toAddEditBanda(banda.id)" slot="end" color="#000" name="pencil-sharp"></ion-icon>
    </ion-item>
  </ion-list>


  <ion-fab (click)="toAddEditBanda(-1)" slot="fixed" horizontal="start" vertical="bottom" style="bottom: 30px;">
    <ion-fab-button>
      <ion-icon size="large" name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab (click)="backPage('leader-home')" slot="fixed" horizontal="end" vertical="bottom" style="bottom: 30px;">
    <ion-fab-button>
      <ion-icon size="large" src="assets/back-btn.svg"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
