<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Escalas</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-list lines="full">
    <ion-item *ngFor="let escala of escalas; let i = index">
      <div>
        <ion-label>{{escala.banda.nome}}</ion-label>
      </div>
      <ion-text slot="end">
        {{escala.data[2]}}/{{escala.data[1]}}/{{escala.data[0]}}
      </ion-text>
      <ion-icon (click)="toAddEditEscala(escala.id)" slot="end" color="#000" name="pencil"></ion-icon>
    </ion-item>
  </ion-list>


  <ion-fab (click)="toAddEditEscala(-1)" slot="fixed" horizontal="start" vertical="bottom">
    <ion-fab-button>
      <ion-icon size="large" name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab (click)="backPage('leader-home')" slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button>
      <ion-icon size="large" src="assets/back-btn.svg"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
