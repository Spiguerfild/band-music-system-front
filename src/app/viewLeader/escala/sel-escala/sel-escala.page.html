<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Escalas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-text-center page-content">
  <ion-item>
    <ion-label position="stacked">INÍCIO</ion-label>
    <ion-input [(ngModel)]="dataInicio" type="text" placeholder="Data início (DD/MM/AAAA)"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">FIM</ion-label>
    <ion-input [(ngModel)]="dataFim" type="text" placeholder="Data fim (DD/MM/AAAA)"></ion-input>
  </ion-item>

  <ion-button shape="round" (click)="applyDateFilter()">
    <ion-icon slot="start" name="search-outline"></ion-icon> Filtrar
  </ion-button>

  <ion-title class="title">Escalas</ion-title>

  <ion-list lines="full">
    <ion-item *ngFor="let escala of filteredEscalas; let i = index">
      <div>
        <ion-label>{{escala.banda.nome}}</ion-label>
      </div>
      <ion-text slot="end">
        {{escala.data[2]}}/{{escala.data[1]}}/{{escala.data[0]}}
      </ion-text>
      <ion-icon (click)="toAddEditEscala(escala.id)" slot="end" color="#000" name="pencil"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-fab (click)="toAddEditEscala(-1)" slot="fixed" horizontal="start" vertical="bottom">
    <ion-fab-button>
      <ion-icon size="large" name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab (click)="backPage('leader-home')" slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button>
      <ion-icon size="large" src="assets/back-btn.svg"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
