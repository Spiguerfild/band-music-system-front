<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="menu-header-bg"></div>
    <ion-title>Instrumentos</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-list style="margin-bottom: 80px;" lines="full">
    <ion-item *ngFor="let instrumento of instrumentos; let i = index">
      <div>
        <ion-label>{{instrumento.nome}}</ion-label>
      </div>
      <ion-icon (click)="toAddEditInstrumento(instrumento.id)" slot="end" color="#000" name="pencil-sharp"></ion-icon>
    </ion-item>
  </ion-list>


  <ion-fab (click)="toAddEditInstrumento(-1)" slot="fixed" horizontal="start" vertical="bottom" style="bottom: 30px;">
    <ion-fab-button>
      <ion-icon size="large" name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab (click)="backPage('leader-home')" slot="fixed" horizontal="end" vertical="bottom" style="bottom: 30px;">
    <ion-fab-button style="--border-color: black;--border-width:1px;--border-style: solid">
      <ion-icon size="large" src="assets/back-btn.svg"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
