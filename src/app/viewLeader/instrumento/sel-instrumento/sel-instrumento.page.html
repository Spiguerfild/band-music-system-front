<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Instrumentos</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-list lines="full">
    <ion-item *ngFor="let instrumento of instrumentos; let i = index">
      <div>
        <ion-label>{{instrumento.nome}}</ion-label>
      </div>
      <ion-icon (click)="toAddEditInstrumento(instrumento.id)" slot="end" color="#000" name="pencil"></ion-icon>
    </ion-item>
  </ion-list>


  <ion-fab (click)="toAddEditInstrumento(-1)" slot="fixed" horizontal="start" vertical="bottom">
    <ion-fab-button>
      <ion-icon size="large" name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab (click)="backPage('leader-home')" slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button>
      <ion-icon size="large" src="assets/back-btn.svg"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
