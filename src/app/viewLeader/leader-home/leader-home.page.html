<ion-header [translucent]="true">
  <ion-toolbar>
    <h1 class="title-top">Olá Líder</h1>
    <ion-icon class="top-icon" slot="end" src="assets/chefe-home.svg" />
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-align-items-center ion-justify-content-center">
  <div class="vertical-center">
    <ion-button (click)="toEscalas()" color="secondary" expand="block" fill="outline"
      class="custom-button">Escala</ion-button>
    <ion-button (click)="toBandas()" color="secondary" expand="block" fill="outline"
      class="custom-button">Banda</ion-button>
    <ion-button (click)="toMusicas()" color="secondary" expand="block" fill="outline"
      class="custom-button">Musicas</ion-button>
    <ion-button (click)="toMusicos()" color="secondary" expand="block" fill="outline"
      class="custom-button">Músicos</ion-button>
    <ion-button (click)="toInstrumentos()" color="secondary" expand="block" fill="outline"
      class="custom-button">Instrumento</ion-button>
    <ion-button (click)="toMusicosInstrumentos()" color="secondary" expand="block" fill="outline"
      class="custom-button">Musico
      Toca</ion-button>



    <ion-fab (click)="backPage('home')" slot="fixed" horizontal="end" vertical="bottom">
      <ion-fab-button>
        <ion-icon size="large" src="assets/back-btn.svg"></ion-icon>
      </ion-fab-button>
    </ion-fab>

  </div>
</ion-content>
