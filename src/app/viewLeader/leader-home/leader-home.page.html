<ion-content [fullscreen]="true" class="ion-align-items-center ion-justify-content-center">

  <div style="z-index: -9999;" class="menu-header-bg"></div>
  <div class="top-header-vld">
    <div style="display: flex; flex-direction: column; gap: 4px;">
      <h5 style="margin: 0;">Olá</h5>
      <h1 style="margin: 0;"> Líder! </h1>
    </div>
    <ion-img class="top-img" src="assets/logo-band-music-smile.png"></ion-img>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="6">

        <ion-card button (click)="toEscalas()">
          <ion-card-content>
            <ion-icon src="assets/list-escala.svg"></ion-icon>
          </ion-card-content>
          <ion-card-header>
            Escalas
          </ion-card-header>
        </ion-card>

      </ion-col>

      <ion-col size="6">

        <ion-card button (click)="toBandas()">
          <ion-card-content>
            <ion-img src="assets/list-banda.png"></ion-img>
          </ion-card-content>
          <ion-card-header>
            Bandas
          </ion-card-header>
        </ion-card>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">

        <ion-card button (click)="toMusicas()">
          <ion-card-content>
            <ion-icon src="assets/list-musica.svg"></ion-icon>
          </ion-card-content>
          <ion-card-header>
            Musicas
          </ion-card-header>
        </ion-card>

      </ion-col>

      <ion-col size="6">

        <ion-card button (click)="toMusicos()">
          <ion-card-content>
            <ion-img src="assets/list-musico.png"></ion-img>
          </ion-card-content>
          <ion-card-header>
            Musicos
          </ion-card-header>
        </ion-card>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">

        <ion-card button (click)="toInstrumentos()">
          <ion-card-content>
            <ion-icon src="assets/list-instrumento.svg"></ion-icon>
          </ion-card-content>
          <ion-card-header>
            Instrumentos
          </ion-card-header>
        </ion-card>

      </ion-col>

      <ion-col size="6">

        <ion-card button (click)="toMusicosInstrumentos()">
          <ion-card-content>
            <ion-img src="assets/list-musico-toca.png"></ion-img>
          </ion-card-content>
          <ion-card-header>
            Musico Toca
          </ion-card-header>
        </ion-card>

      </ion-col>
    </ion-row>



  </ion-grid>


  <ion-fab (click)="backPage('home')" slot="fixed" horizontal="end" vertical="bottom" style="bottom: 30px;">
    <ion-fab-button>
      <ion-icon size="large" src="assets/back-btn.svg"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
