<ion-header [translucent]="true">
  <ion-toolbar>
    <h1 class="title-top">Olá Líder</h1>
    <ion-icon class="top-icon" slot="end" src="assets/chefe-home.svg" />
  </ion-toolbar>
</ion-header>

<ion-content class="vertical-center" [fullscreen]="true">
  <div class="vertical-center">

    <ion-button (click)="toRegister()" color="secondary" expand="block" fill="outline"
      class="custom-button">Cadastro</ion-button>
    <ion-button (click)="toEdit()" color="secondary" expand="block" fill="outline"
      class="custom-button">Edição</ion-button>
  </div>




  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button>
      <ion-icon size="large" (click)="backPage('home')" src="assets/back-btn.svg"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
