<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Bandas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list lines="full">
    <ion-item *ngFor="let banda of bandas">
      <div>
        <ion-label>{{banda.nome}}</ion-label>
      </div>
      <ion-icon slot="end" name="pencil"></ion-icon>
      <ion-icon slot="end" name="trash-bin-outline"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
