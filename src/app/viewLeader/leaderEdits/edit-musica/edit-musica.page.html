<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Musicas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list lines="full">
    <ion-item *ngFor="let musica of musicas">
      <div>
        <ion-label>{{musica.nome}}</ion-label>
        <ion-label class="autor">{{musica.autor}}</ion-label>
      </div>
      <ion-icon slot="end" name="pencil"></ion-icon>
      <ion-icon slot="end" name="trash-bin-outline"></ion-icon>
    </ion-item>
  </ion-list>

  <!-- MODAL ----------------------------------------------- -->

  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Editar nome</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">Fechar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <p>

        </p>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
