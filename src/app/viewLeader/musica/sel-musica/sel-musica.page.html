<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Musicas</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-list lines="full">
    <ion-item *ngFor="let musica of musicas; let i = index">
      <div>
        <ion-label>{{musica.nome}}</ion-label>
        <ion-label class="autor">{{musica.autor}}</ion-label>
      </div>
      <ion-icon (click)="toAddEditMusica(musica.id)" slot="end" color="#000" name="pencil-sharp"></ion-icon>
    </ion-item>
  </ion-list>


  <ion-fab (click)="toAddEditMusica(-1)" slot="fixed" horizontal="start" vertical="bottom" style="bottom: 30px;">
    <ion-fab-button>
      <ion-icon size="large" name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab (click)="backPage('leader-home')" slot="fixed" horizontal="end" vertical="bottom" style="bottom: 30px;">
    <ion-fab-button>
      <ion-icon size="large" src="assets/back-btn.svg"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
