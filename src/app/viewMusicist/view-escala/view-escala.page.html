<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Escalas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list lines="full">
    <ion-item *ngFor="let escala of filteredEscalas; let i = index">
      <ion-text slot="start">
        {{escala.data[2]}}/{{escala.data[1]}}
        <!-- {{escala.data[1]}}/{{escala.data[0]}} -->
      </ion-text>
      <div>
        <ion-label>{{escala.banda.nome}}</ion-label>
      </div>
      <ion-text slot="end">
        {{getDiaDaSemana(parseDate(escala.data[2] + '/' +
        escala.data[1] + '/' + escala.data[0]))}}
      </ion-text>


      <!-- <ion-icon (click)="toAddEditEscala(escala.id)" slot="end" color="#000" name="pencil"></ion-icon> -->
    </ion-item>
  </ion-list>
</ion-content>
