<ion-content [fullscreen]="true" class="content-center">

  <div class="top-header-vld">
    <div style="display: flex; flex-direction: column;">
      <h5 style="margin: 0;">Olá</h5>
      <h1 style="margin: 0;"> Músico! </h1>
    </div>
    <ion-img class="top-img" src="assets/logo-band-music-smile.png"></ion-img>
  </div>

  <div style="display: flex; flex-direction: column; align-items: center; margin-top: 30px;">

    <ion-card class="anim" style=" background: linear-gradient(132deg,  #f8c019, #ff7045);" button
      (click)="toViewEscala(1)">
      <ion-card-content>
        <ion-icon class="calendarios" src="assets/calendarMenor.svg"></ion-icon>
        <h4>Escala restante do mês</h4>
      </ion-card-content>
    </ion-card>

    <ion-card class="anim1" button (click)="toViewEscala(-1)">
      <ion-card-content>
        <ion-icon class="calendarios" src="assets/calendarMaior.svg"></ion-icon>
        <h4>Escala Geral</h4>
      </ion-card-content>
    </ion-card>
  </div>

  <ion-fab (click)="backPage('home')" slot="fixed" horizontal="end" vertical="bottom" style="bottom: 30px;">
    <ion-fab-button>
      <ion-icon size="large" src="assets/back-btn.svg"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
